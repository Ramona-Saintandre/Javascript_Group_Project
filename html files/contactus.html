<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/CSS/contactus.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="filter">
    </div>
        <div class="container">
            <!-- Description of  our newsletter  -->
            <div class="description">
                <h1>Subscribe To Our Newsletter</h1>
                <p>
                   For the latest updates and specials, subscribe to our newsletter. <br>
                   If you are looking for something that we don't have. <br>
                   Send us a message and we will try and get it. <br><br>
                   
                   Thanks for shopping with us for all your IT reading needs. 
                </p>
            </div>
            <!-- form -->
            <div class="form">
                <h1>Contact-Us</h1>
                <form>
                  
                    <input type="text" placeholder="Name"><br>
            
                    <input type="text" placeholder="E-mail"><br>
           
                    <textarea placeholder="message"></textarea><br>
                    
                    <button>Subscribe</button>
                
                </form>
            
            </div>
    
        </div>

</body>
</html>
